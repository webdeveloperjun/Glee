<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo header__logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
          <span class="logo-title">Glee.</span>
        </a>
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">Home+</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">About</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">Services</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">Pages+</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">News</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#" >
            <img class="user-nav__link-img" src="images/icons/search.svg" alt="user nav item">
          </a>
          <a class="user-nav__link user-nav__link-double" href="#" >
            <img class="user-nav__link-img" src="images/icons/heard.svg" alt="user nav item">
            <span class="user-nav__link-text">0</span>

            <img src="images/icons/mace.svg" alt="mace" class="user-nav__mace">

            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="user nav item">
            <span class="user-nav__link-text">10</span>
          </a>
          <a class="user-nav__link" href="#" >
            <button class="user-nav__btn">
              <img class="user-nav__btn-dots" src="images/btn-dots.svg" alt="button dots">
            </button>
          </a>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>
</html>
